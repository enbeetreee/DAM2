
<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>
            <script>
                let m;
                for(let i = 0; i<10; i++){
                    for(let j = 0; j<10; j++){
                        m=i*j;
                        document.write(i+" * "+j+" = "+m+"<br>");
                    }
                    document.write("_________ <br>");
                }
            </script>
        </p>
        
    </body>
</html>
